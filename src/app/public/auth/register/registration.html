<form class="form-signin" method="POST" action="#" role="form">
    <div class="form-group">
        <h2>Create account</h2>
    </div>
    <div *ngIf="errorMessage!=null" class="alert alert-danger">
        {{ errorMessage }}
    </div>
    <div class="form-group">
        <label class="control-label" for="signupUsername">Username</label>
        <input id="signupUsername" type="text" maxlength="50" class="form-control" [(ngModel)]="registrationUser.username" [ngModelOptions]="{standalone: true}">
    </div>
    <div class="form-group">
        <label class="control-label" for="signupEmail">Email</label>
        <input id="signupEmail" type="email" maxlength="50" class="form-control" [(ngModel)]="registrationUser.email" [ngModelOptions]="{standalone: true}">
    </div>
    <div class="form-group">
        <label class="control-label" for="signupPassword">Password</label>
        <input id="signupPassword" type="password" maxlength="25" class="form-control" placeholder="at least 8 characters" length="40"
            [(ngModel)]="registrationUser.password" [ngModelOptions]="{standalone: true}">
    </div>
    <div class="form-group">
        <label class="control-label" for="signupGivenName">Given Name</label>
        <input id="signupGivenName" type="text" maxlength="50" class="form-control" [(ngModel)]="registrationUser.givenName" [ngModelOptions]="{standalone: true}">
    </div>
    <div class="form-group">
        <label class="control-label" for="signupFamilyName">Family Name</label>
        <input id="signupFamilyName" type="text" maxlength="50" class="form-control" [(ngModel)]="registrationUser.familyName" [ngModelOptions]="{standalone: true}">
    </div>
    <div class="form-group">
        <label class="control-label" for="signupPhoneNumber">Phone Number</label>
        <input id="signupPhoneNumber" type="text" maxlength="50" class="form-control" [(ngModel)]="registrationUser.phoneNumber"
            [ngModelOptions]="{standalone: true}">
    </div>
    <div class="form-group">
        <button (click)="onRegister()" id="signupSubmit" type="submit" class="btn btn-info btn-block">
            Create your account
        </button>
    </div>
    <hr>
    <p>Already have an account? <a [routerLink]="['/home/login']"> <i class="fa fa-fw fa-lock"></i>Login</a></p>
</form>
