<form class="form-signin" method="POST" action="#" role="form">
    <div class="form-group">
        <h2>Forgot Password</h2>
    </div>
    <div *ngIf="errorMessage!=null" class="alert alert-danger">
        {{ errorMessage }}
    </div>
    <div class="form-group">
        <label class="control-label" for="signupUsername">Username</label>
        <input id="signupUsername" type="username" maxlength="50" class="form-control" [(ngModel)]="username" [ngModelOptions]="{standalone: true}">
    </div>
    <div class="form-group">
        <button (click)="onNext()" id="nextPage" type="submit" class="btn btn-info btn-block">Next
        </button>
    </div>

    <hr>
    <p>
        <a [routerLink]="['/home/register']"> <i class="fa fa-fw fa-group"></i> Register</a>
        <a [routerLink]="['/home/login']"> <i class="fa fa-fw fa-user"></i> Login</a>
    </p>
</form>
