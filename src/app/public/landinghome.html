<!-- Header -->
<a name="about"></a>
<div class="intro-header">
    <div class="container">

        <div class="row">
            <div class="col-lg-12">
                <div class="intro-message">
                    <h1>シネマサンシャインアカウントアプリケーション</h1>
                    <hr class="intro-divider">
                    <ul class="list-inline intro-social-buttons">
                        <li>
                            <a [routerLink]="['/home/login']" class="btn btn-default btn-lg"> <i
                                    class="fa fa-lock fa-fw"></i> <span class="network-name">Cognito</span> Login</a>
                        </li>
                        <li *ngIf="!isSignedIn">
                            <button (click)="onLogin()" id="" type="submit" class="btn btn-default btn-block">
                                login with sasaki-api
                            </button>
                        </li>
                        <li *ngIf="isSignedIn">
                            <button (click)="onLogout()" id="" type="submit" class="btn btn-default btn-block">
                                logout with sasaki-api
                            </button>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

    </div>
    <!-- /.container -->

</div>
<!-- /.intro-header -->
