<form class="form-signin" method="POST" action="#" role="form">
    <div class="form-group">
        <h2>承認しますか？</h2>
    </div>
    <div *ngIf="errorMessage!=null" class="alert alert-danger">
        {{ errorMessage }}
    </div>

    <div class="form-group">
        <button (click)="onAuthorize()" id="authorizeSubmit" type="submit" class="btn btn-info btn-block">
            承認する
        </button>
    </div>
</form>
